<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Tracker App | by ermetics.com</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <header class="header">
      <h1>Task Tracker App</h1>
    </header>

    <main class="main">
      <section>
        <h2>Add Task</h2>
        <form>
          <label for="task">Task:</label>
          <input type="text" id="task" name="task" required />
          <button type="submit">Add Task</button>
        </form>
      </section>

      <section>
        <h2>Tasks</h2>
        <ul id="tasks"></ul>
      </section>
    </main>

    <footer class="footer">
      <p>&copy; 2020 <a href="https://ermetics.com">ermetics.com</a></p>
    </footer>

    <script type="module" src="./js/index.js"></script>
  </body>
</html>
