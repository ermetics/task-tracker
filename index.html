<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Task Tracker App | by ermetics.com</title>
        <link rel="stylesheet" href="./css/index.css" />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body class="bg-slate-800 w-screen h-full">
        <header class="w-full h-16 px-4 flex">
            <h1 class="m-auto text-xl sm:text-2xl font-bold text-orange-600">Task Tracker</h1>
        </header>

        <main class="w-full max-w-2xl h-96 p-4 mx-auto">
            <section class="grid">
                <h2 class="mb-3 text-lg sm:text-xl font-semibold text-slate-200">Add Task</h2>
                <form class="flex gap-2 align-center">
                    <input
                        class="grow h-8 sm:h-12 rounded ps-3"
                        type="text"
                        id="task-input"
                        name="task"
                        value=""
                        required
                    />
                    <button
                        id="add-task-button"
                        class="basis-1/4 bg-orange-600 hover:bg-orange-400 transition-color duration-300 text-white text-xs rounded-md"
                        type="button"
                    >
                        Add Task
                    </button>
                </form>
            </section>

            <section class="mt-12 grid">
                <h2 class="mb-3 text-lg sm:text-xl flex gap-3 font-semibold text-slate-200">
                    <span>Tasks</span>
                    <button id="task-list-ordener" class="-mb-[2.5px]"></button>
                </h2>
                <ul
                    class="space-y-1 text-gray-500 text-sm list-inside dark:text-gray-400"
                    id="tasks-list"
                >
                    <!-- Tasks will be added here -->
                </ul>
            </section>
        </main>

        <footer class="w-full h-12 flex fixed bottom-0 text-slate-600">
            <p class="m-auto text-xs">
                &copy; 2024
                <a class="hover:text-orange-400 transition duration-300" href="https://ermetics.com"
                    >ermetics.com</a
                >
            </p>
        </footer>

        <script type="module" src="./js/index.js"></script>
    </body>
</html>
